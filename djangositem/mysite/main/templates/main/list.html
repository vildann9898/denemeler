{% extends 'main/base.html' %}

{% block title %}
Listem
{% endblock title %}

{% block content %}
    <h1>{{ls.name}}</h1>
<form method="post" action="#">
    {% csrf_token %}
        {% for i in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    {% if i.complete == True %}
                        <input type="checkbox", value="clicked", name="c{{i.id}}" checked>
                    {% else %}
                        <input type="checkbox", value="clicked", name="c{{i.id}}">
                    {% endif %}
                </div>
            </div>
            <input type="text", value="{{i.text}}", class="form-control">
        </div>
        {% endfor %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit", name="newItem", value="newItem", class="btn btn-success">Add Item</button>
            </div>
            <input type="text", name="new">
        </div>
    <button type="submit", name="save", value="save", class="btn btn-primary">Save</button>
</form>
{% endblock content %}
